<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Carousel</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .carousel {
            position: relative;
            max-width: 80%;
            margin: auto;
            overflow: hidden;
            height: 40rem; /* Adjust the height here */
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: auto; /* Ensure slides take full height of carousel */
        }
        .slide {
            min-width: 100%;
            transition: opacity 1s ease-in-out;
            height: auto; /* Ensure each slide takes full height of carousel */
        }
        .slide img {
            width: 100%;
            height: auto; /* Ensure images take full height of slide */
            object-fit: cover; /* Maintain aspect ratio and cover the slide */
            display: block;
        }
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .carousel-indicators button {
            border: none;
            background: #fff;
            padding: 5px;
            margin: 0 2px;
            border-radius: 50%;
            cursor: pointer;
        }
        .carousel-indicators button.active {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="../img/pic1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="../img/pic2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="../img/pic3.png" alt="Slide 3"></div>
        </div>
        <div class="carousel-indicators">
            <button class="active"></button>
            <button></button>
            <button></button>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const indicators = document.querySelectorAll('.carousel-indicators button');
        let currentIndex = 0;

        function showSlide(index) {
            slides.style.transform = `translateX(${-index * 100}%)`;
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % indicators.length;
            showSlide(currentIndex);
        }

        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentIndex = index;
                showSlide(currentIndex);
            });
        });

        setInterval(nextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
