<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <title>Product</title>
</head>
<style>
    * {
        position: relative;
    }

    .search-container {
        display: flex;
        align-items: center;
        background-color: #fbfbfb;
        border-color: black;
        padding: 8px 16px;
        border-radius: 20px;
    }

    .search-container input {
        border: none;
        background: transparent;
        outline: none;
        flex-grow: 1;
    }

    .search-container .suggestions {
        display: flex;
        gap: 10px;
        margin-left: 10px;
    }

    .suggestions a {
        text-decoration: none;
        color: black;
        font-weight: 300;
    }
</style>

<body>
    <!--header-->
    <div id="header-placeholder"></div>
    <br>

    <div class="d-flex justify-content-center align-items-center">
        <div class="search-container shadow-sm">
            <span class="text-muted"><i class="bi bi-search"></i></span>
            <input type="text" placeholder="Search product or brand" class="form-control">
            <div class="suggestions">
                <a href="#">Phone</a>
                <a href="#">Tablet</a>
                <a href="#">Laptop</a>
                <a href="#">Watch</a>
            </div>
        </div>
    </div>
    <br>



    <br><br><br><br><br><br>
    <!--footer-->
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>


<script>
    document.addEventListener("DOMContentLoaded", () => {
        const headerPlaceholder = document.getElementById("header-placeholder");
        const footerPlaceholder = document.getElementById("footer-placeholder");
        // Fetch and include the header.html content
        fetch("../pages/header.html")
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Failed to load header.html");
                }
                return response.text();
            })
            .then((data) => {
                headerPlaceholder.innerHTML = data;

                // Dynamically load the header.js script after the header is added
                const script = document.createElement("script");
                script.src = "../scripts/header.js";
                document.body.appendChild(script);
            })
            .catch((error) => {
                console.error("Error loading header:", error);
            });

        fetch("../pages/footer.html")
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Failed to load footer.html");
                }
                return response.text();
            })
            .then((data) => {
                footerPlaceholder.innerHTML = data;
            })
            .catch((error) => {
                console.error("Error loading footer:", error);
            });

    });
</script>
